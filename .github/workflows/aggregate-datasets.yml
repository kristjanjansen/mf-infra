name: Aggregate datasets

on:
  push:
    paths:
      - "events/**"

concurrency:
  group: datasets
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync main
        shell: bash
        run: git pull --rebase origin main

      - name: Debounce
        shell: bash
        run: sleep 5

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build datasets
        shell: bash
        run: node .github/workflows/aggregate-datasets.mjs

      - name: Prepare Pages artifact
        shell: bash
        run: |
          set -euo pipefail
          rm -rf site
          mkdir -p site/datasets
          cp index.html site/index.html
          cp index.js site/index.js
          cp index.css site/index.css
          cp datasets/events.json site/datasets/events.json
          cp datasets/deps.json site/datasets/deps.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Commit datasets
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add datasets/events.json datasets/deps.json || true

          if git diff --cached --quiet; then
            exit 0
          fi

          git commit -m "chore: update datasets [skip agg]"

          for i in 1 2 3 4 5; do
            if git push; then
              exit 0
            fi
            git pull --rebase --autostash origin main || true
            sleep $((i * 2))
          done

          echo "Failed to push datasets after retries" >&2
          exit 1

  deploy_pages:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
